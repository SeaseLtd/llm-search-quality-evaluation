query_template: "tests/resources/template_solr.json"
search_engine_type: "solr"
collection_name: "testcore"
search_engine_url: "http://localhost:8983/solr/"
documents_filter:
  - genre:
      - "horror"
      - "fantasy"
  - type:
      - "book"
number_of_docs: 100
doc_fields:
  - "title"
  - "description"
